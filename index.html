<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Relvise</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="#" class="header__logo">Relvise</a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Product</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="page__mainblock mainblock">
                <div class="mainblock__container _container">
                    <div class="mainblock__body">
                        <h1 class="mainblock__title">
                            Finance and Consultancy Solution
                        </h1>
                        <div class="mainblock__text">
                            We know how large objects will act,
                            but things on a small scale.
                        </div>
                        <div class="mainblock__buttons">
                            <a href="" class="mainblock__button mainblock__button_orange">Get Quote Now</a>
                            <a href="" class="mainblock__button mainblock__button_border">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="mainblock__img _ibg">
                    <img src="./assets/img/mainblock/cover.jpg" alt="cover">
                </div>
            </div>
            <section class="page__services services">
                <div class="services__container container">
                    <div class="services__body">
                        <div class="services__column">
                            <div class="services__item item-services">
                                <div class="item-service__icon">
                                    <img src="./assets/img/services/01.svg" alt="item-services">
                                </div>
                                <h3 class="item-service__title">
                                    Environmental
                                    Consulting
                                </h3>
                                <div class="item-service__text">
                                    We focus on ergonomics and
                                    meeting you where you work.
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </main>
        <footer class="footer">
            подвал
        </footer>
    </div>

</body>

</html>
